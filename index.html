<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plinko Game with Improved Ball Movement</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
      }
      #gameCanvas {
        display: block;
      }
      #controls {
        position: absolute;
        top: 10px;
        left: 10px;
        background-color: rgba(255, 255, 255, 0.7);
        padding: 10px;
        border-radius: 5px;
      }
      #currencyInfo {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: rgba(255, 255, 255, 0.7);
        padding: 10px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <canvas id="gameCanvas"></canvas>
    <div id="controls">
      <div class="mb-2">
        <label for="pyramidHeight" class="form-label"
          >Pyramid Height: <span id="heightValue">8</span></label
        >
        <input
          type="range"
          class="form-range"
          id="pyramidHeight"
          min="8"
          max="16"
          value="8"
        />
      </div>
      <div class="mb-2">
        <label for="betAmount" class="form-label">Bet Amount per Ball:</label>
        <input
          type="number"
          class="form-control"
          id="betAmount"
          min="1"
          value="10"
        />
      </div>
      <div class="mb-2">
        <label for="ballCount" class="form-label">Number of Balls:</label>
        <input
          type="number"
          class="form-control"
          id="ballCount"
          min="1"
          max="10"
          value="1"
        />
      </div>
      <button id="updateGame" class="btn btn-secondary btn-sm me-2">
        Update Game
      </button>
      <button id="dropBalls" class="btn btn-primary btn-sm">Drop Balls</button>
    </div>
    <div id="currencyInfo">
      <h5>Balance: $<span id="balance">1000</span></h5>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.18.0/matter.min.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
